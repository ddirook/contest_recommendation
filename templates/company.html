<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 소개</title>
    <style>
        body {
            background-color: #ffffff;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #e9ecef;
        }

        .header img {
            max-height: 80px;
        }

        .content {
            max-width: 800px;
            background-color: #ffffff;
            padding: 40px;
            margin: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            word-break: keep-all; /* 단어 단위로 줄바꿈 방지 */
        }

        .content h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #ffc626;
            padding-bottom: 10px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 10px; /* 문장 간격 조정 */
        }

        .content p span {
            color: #333;
            font-weight: bold;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            border: 2px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-link:hover {
            background-color: #ffc626;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo_new.png') }}" alt="Company Logo">
    </div>
    <div class="content">
        <h1>회사 소개</h1>
        <p><span>"Bit Bee"</span>는 디지털 정보의 기본 단위인 <span>“Bit"</span>와 팀워크, 생산성, 그리고 공동체를 상징하는 <span>"벌(Bee)"</span>의 조합으로 탄생한 이름입니다.</p>
        <p>이 이름은 활기차고 협력적인 환경에서 혁신과 아이디어를 공유하는 IT 공모전을 상징합니다.</p>
        <p><span>"Bee"</span>는 우리의 공동체 정신을 강조하며, 참여자들이 함께 협력하여 성과를 이루는 모습을 표현합니다.</p>
        <p>또한, <span>"Bit Bee"</span>라는 이름은 기억에 남고 매력적인 이미지를 더해, 참가자 모두에게 친근하고 유쾌한 경험을 제공합니다.</p>
        <a href="{{ url_for('index') }}" class="back-link">← 메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
